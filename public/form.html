<!DOCTYPE html>
<html>
<head>
  <title>Préstamo de Libro</title>
</head>
<body>
  <h2>Formulario de préstamo</h2>
  <form action="/enviar" method="POST">
    <input name="id" placeholder="ID" required><br>
    <input name="nombre" placeholder="Nombre" required><br>
    <input name="apellido" placeholder="Apellido" required><br>
    <input name="titulo" placeholder="Título del libro" required><br>
    <input name="autor" placeholder="Autor" required><br>
    <input name="editorial" placeholder="Editorial" required><br>
    <input name="año" placeholder="Año" required><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
